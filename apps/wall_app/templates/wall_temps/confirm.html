<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registry Confirmation</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'wall_css/style.css' %}">
</head>
<body>
    <div class="container">
     <h1>You were successfully registered {{ request.session.first_name }} {{ request.session.last_name }}</h1>
     <p>You are new here, you must Go back! Click Go Back, and comeback through the Login door!</p>
     <form class="inline" action="/logout" method="">
        {% csrf_token %}
            <input type='submit' value='Go Back'>
    </form>
    </div>
    
</body>
</html>
